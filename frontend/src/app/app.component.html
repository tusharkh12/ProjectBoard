<div class="youtrack-app">
  <!-- YouTrack Sidebar -->
  <nav class="yt-sidebar" [class.collapsed]="sidebarCollapsed()">
    <!-- Sidebar Header -->
    <div class="yt-sidebar-header">
      <div class="yt-logo">P</div>
      <div class="yt-project-name">ProjectBoard</div>
    </div>

    <!-- Sidebar Navigation -->
    <div class="yt-sidebar-nav">
      <!-- Main Navigation -->
      <div class="yt-nav-section">
        <div class="yt-nav-title">Main</div>
        
        <a routerLink="/dashboard" 
           routerLinkActive="active" 
           class="yt-nav-item">
          <div class="yt-nav-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
            </svg>
          </div>
          <span class="yt-nav-text">Dashboard</span>
        </a>

        <a routerLink="/tasks" 
           routerLinkActive="active" 
           class="yt-nav-item">
          <div class="yt-nav-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
          </div>
          <span class="yt-nav-text">Tasks</span>
          <div class="yt-nav-badge">{{ taskCount() }}</div>
        </a>

        <a routerLink="/board" 
           routerLinkActive="active" 
           class="yt-nav-item">
          <div class="yt-nav-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
            </svg>
          </div>
          <span class="yt-nav-text">Agile Board</span>
        </a>
      </div>

      <!-- Quick Actions -->
      <div class="yt-nav-section">
        <div class="yt-nav-title">Actions</div>
        
        <a href="javascript:void(0)" 
           (click)="createNewIssue()" 
           class="yt-nav-item">
          <div class="yt-nav-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
          </div>
          <span class="yt-nav-text">New Issue</span>
        </a>

        <a href="javascript:void(0)" 
           (click)="refreshData()" 
           class="yt-nav-item">
          <div class="yt-nav-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
          </div>
          <span class="yt-nav-text">Refresh</span>
        </a>
      </div>

      <!-- Settings -->
      <div class="yt-nav-section">
        <div class="yt-nav-title">Settings</div>
        
        <a href="javascript:void(0)" 
           (click)="toggleTheme()" 
           class="yt-nav-item">
          <div class="yt-nav-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              @if (isDarkMode()) {
                <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
              } @else {
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
              }
            </svg>
          </div>
          <span class="yt-nav-text">{{ isDarkMode() ? 'Light Mode' : 'Dark Mode' }}</span>
        </a>

        <a href="javascript:void(0)" 
           (click)="toggleSidebar()" 
           class="yt-nav-item">
          <div class="yt-nav-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
          </div>
          <span class="yt-nav-text">Collapse</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="yt-main">
    <!-- Header with Breadcrumbs -->
    <header class="yt-main-header">
      <div class="yt-breadcrumb">
        <a href="javascript:void(0)" class="yt-breadcrumb-item">ProjectBoard</a>
        <span class="yt-breadcrumb-separator">/</span>
        <span class="yt-breadcrumb-item">{{ currentPageTitle() }}</span>
      </div>

      <div class="yt-header-actions">
        <!-- User Menu -->
        <div class="yt-user-menu">
          <div class="yt-avatar">U</div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="yt-main-content">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Loading Overlay -->
  @if (isLoading()) {
    <div class="yt-loading-overlay">
      <div class="yt-loading">
        <div class="yt-spinner"></div>
        <span>Loading...</span>
      </div>
    </div>
  }
</div>
